<html>

<head>
  <title>ToDo App</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
<div id="todo_head">
  <h1> My ToDo List</h1>
</div>
<h2> Active Todos</h2>
<div id="todos_list_div">
</div>
<h2>Add Todo</h2>
<div id="add_todo">
  <input type="text" id="new_todo_input" placeholder="Enter TODO">
  <input type="button" value="Add TODO" onclick="addTodoAJAX()">
</div>
<h2>Completed Todos</h2>
<div id="completed_todo">

</div>
<h2>Deleted Todos</h2>
<div id="deleted_todo">

</div>
<script src="/script.js" type="text/javascript"></script>
</body>

</html>
